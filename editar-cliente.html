<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - IndexedDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-100 bg-gray-800">
    <div class="md:flex min-h-screen md:align-top">
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-lime-700 px-5 py-10">
            <h1 class="uppercase text-white tracking-wide text-2xl  font-bold mt-2">CRM - IndexedDB</h1>
            <p class="mt-10 text-white">Administra tus Clientes con el CRM - IndexedDB</p>
            <nav class="mt-8">
                <a href="index.html"
                    class="px-3 py-1 text-lime-300 font-bold block hover:bg-lime-600 mt-2 hover:text-lime-400 rounded-sm">Clientes</a>
                <a href="nuevo-cliente.html"
                    class="px-3 py-1 text-lime-600 font-bold block hover:bg-lime-600 mt-2 hover:text-lime-300 bg-lime-300 rounded-sm">Nuevo
                    Cliente</a>
            </nav>
        </aside> <!--sidebar-->
        <main class="md:w-3/5  xl:w-4/5 px-5 py-10 bg-lime-950">
            <h2 class="text-3xl font-bold text-white text-center">Editar Cliente</h2>

            <div class="flex flex-col mt-10 items-center">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12">
                    <div class="overflow-hidden sm:rounded-lg">
                        <form id="formulario" class="bg-lime-600 p-3">
                            <div class="mb-4">
                                <label class="block text-lime-200 text-sm font-bold mb-2" for="nombre">Nombre</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="nombre" name="nombre" type="text" placeholder="Nombre Cliente" />
                            </div>
                            <div class="mb-4">
                                <label class="block text-lime-200 text-sm font-bold mb-2" for="email">Correo</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="email" name="email" type="email" placeholder="Email Cliente" />
                            </div>

                            <div class="mb-4">
                                <label class="block text-lime-200 text-sm font-bold mb-2"
                                    for="telefono">Teléfono</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="telefono" name="telefono" type="tel" placeholder="Teléfono Cliente" />
                            </div>

                            <div class="mb-4">
                                <label class="block text-lime-200 text-sm font-bold mb-2" for="empresa">Empresa</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="empresa" name="empresa" type="text" placeholder="Empresa Cliente" />
                            </div>

                            <input type="hidden" name="id" id="id" value="">


                            <input type="submit"
                                class="bg-lime-700 hover:bg-lime-900 cursor-pointer w-full mt-5 p-2 text-lime-200 uppercase font-bold"
                                value="Agregar Cliente" />
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/editarcliente.js"></script>
</body>

</html>
